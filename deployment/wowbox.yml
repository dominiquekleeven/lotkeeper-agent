services:
  wowbox:
    image: openah-agent:dev
    platform: linux/amd64
    environment:
      - WINEDEBUG=-all
      - DISPLAY=:99
      - LIBGL_ALWAYS_SOFTWARE=1
      - GALLIUM_DRIVER=llvmpipe
      - WINEDLLOVERRIDES=mscoree,mshtml=
      - __GL_SYNC_TO_VBLANK=0
      - MESA_NO_ERROR=1
      - MESA_GLTHREAD=true
      - __GL_THREADED_OPTIMIZATIONS=1
      - MESA_GL_VERSION_OVERRIDE=4.5
      - MESA_GLSL_VERSION_OVERRIDE=450
      - LP_NUM_THREADS=2
      - WINEESYNC=1
      - WINEFSYNC=1
      # ---- OpenAH Agent Environment Variables ----
      - AGENT_MODE=${AGENT_MODE:?must be set}
      - OAH_AGENT_TOKEN=${OAH_AGENT_TOKEN:?must be set}
      - OAH_HOST=http://host.docker.internal:8007
      # ---- WoW Environment Variables ----
      - WOW_EXE=${WOW_EXE:?must be set}
      - WOW_USERNAME=${WOW_USERNAME:?must be set}
      - WOW_PASSWORD=${WOW_PASSWORD:?must be set}
      - WOW_SERVER=${WOW_SERVER:?must be set}
      - WOW_REALM=${WOW_REALM:?must be set}
      # ---- Discord Logging Environment Variables ----
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:?must be set}
      - AGENT_NAME=${AGENT_NAME:?must be set}
      - AGENT_IMAGE_URL=${AGENT_IMAGE_URL:?must be set}
    labels:
      - logging=promtail
      - agent=${AGENT_NAME:?must be set}
    volumes:
      - client_data:/data:rw
      - /dev/shm:/dev/shm
    shm_size: "1gb"
    mem_limit: "3g"
    cpus: "2"
    restart: unless-stopped
    command: /startup.sh
    networks:
      - wowbox-network

  promtail:
    image: grafana/promtail:2.9.8
    command: -config.file=/etc/promtail/config.yml -config.expand-env=true
    environment:
      - LOKI_URL=${LOKI_URL}
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /tmp:/tmp
    restart: unless-stopped
    networks:
      - wowbox-network

# Workaround for windows permission issues with mounted host directories
# use copy_client.py and copy_addon.py to create the volume, move the client and the addons to the volume
volumes:
  client_data:
    external: true

networks:
  wowbox-network:
    driver: bridge